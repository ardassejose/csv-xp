<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to JSON Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="drop-area" class="drop-area">
    <p>Arraste e solte um arquivo CSV aqui ou clique para selecionar</p>
    <input type="file" id="fileInput" class="file-input" accept=".csv">
    <pre id="file-content" class="file-content"></pre>
    <button id="sendButton" class="send-button">Enviar JSON para o Backend</button>
    <button id="deleteButton" class="delete-button">Deletar JSON do Backend</button>
  </div>

  <button id="fetchDataButton">Buscar conte√∫do</button>

  <div id="responseFetchContent"></div>
  <script src="script/index.js"></script>
</body>

</html>
